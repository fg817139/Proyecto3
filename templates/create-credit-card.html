<!DOCTYPE html>
<html lang="en">
<head>

    <title> tarjeta de credito</title>
</head>
<body>

     <h1>Register credit card</h1>
     <br>

     <h3>please enter your credit card information</h3>
     <br>

   <form action="/interface/insert/credit-card">

        <div>
        Card number: <input type="text" name="card_number">
        </div>


        <div>
        User identification: <input type="text" name="owner_id">
        </div>

        <div>
        User's name: <input type="text" name="owner_name">
        </div>

        <div>
        Name of bank: <input type="text" name="bank_name">
        </div>

        <div>
        Expiration date: <input type="date" name="due_date">
        </div>

        <div>
        Franchise: <input type="text" name="franchise">
        </div>

        <div>
             Payment day: <input type="number" step="0.01" name="payment_day">
        </div>

        <div>
         Monthly fee: <input type="number" step="0.01" name="monthly_fee">
        </div>

        <div>
        Interest rate: <input type="number" step="0.01" name="interest_rate">
        </div>


            <input type="submit" value="Save">

   </form>

</body>
</html>
